<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <body>
    <!-- Sign-up form start -->
    <wrapper class="wrapper">
      <div class="subscribe">
        <h1>Stay updated!</h1>
        <h2>Join 60,000+ product managers receiving monthly updates on:</h2>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <label for="email">Email address</label>
        <input
          id="email"
          name="email"
          type="text"
          placeholder="email@company.com"
        />
        <button class="submit">subscribe to monthly newsletter</button>
      </div>
      <div class="illustration">
        <img
          src="/assets/images/illustration-sign-up-desktop.svg"
          alt=""
          class="banner"
        />
      </div>
    </wrapper>
    <!-- Stay updated! Join 60,000+ product managers receiving monthly updates on:
    Product discovery and building what matters Measuring to ensure updates are
    a success And much more! Email address email@company.com Subscribe to
    monthly newsletter -->

    <!-- Sign-up form end -->
